version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: loyalty-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: loyalty_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loyalty-network

  redis:
    image: redis:7-alpine
    container_name: loyalty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loyalty-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loyalty-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/loyalty_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loyalty-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  loyalty-network:
    driver: bridge

